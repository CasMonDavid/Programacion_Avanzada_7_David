<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con less</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Iniciar sesión</h2>
        <div>
            <label>Correo electrónico: </label>
            <input type="email" placeholder="ejemplo@gmail.com">
        </div>
        <div>
            <label>Contraseña: </label>
            <input type="password" placeholder="">
        </div>
        <div>
            <ul>
                <li class="li-1"><input type="checkbox">Administrador</li>
                <li class="li-2"><input type="checkbox">Gerente</li>
                <li class="li-3"><input type="checkbox">Agente de ventas</li>
                <li class="li-4"><input type="checkbox">Prospecto</li>
            </ul>
        </div>
        <div>
            <button>A c c e d e r</button>
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
    </form>
</body>
</html>

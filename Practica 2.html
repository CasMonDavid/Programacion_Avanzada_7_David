<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>
<body>
    <canvas id="myCanvas" width="1080" height="880"></canvas>
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        ctx.strokeRect(0, 0, 50, 50);

        ctx.fillStyle = "gray";
        ctx.fillRect(20, 20, 100, 100);

        ctx.fillStyle = "rgba(50, 10, 120, 0.5)";
        ctx.fillRect(100, 100, 100, 100);

        ctx.fillStyle = "rgba(255, 215, 7, 0.5)";
        ctx.fillRect(190, 190, 100, 100);

        ctx.fillStyle = "rgba(20, 10, 200)";
        ctx.strokeStyle="black";
        ctx.lineWith = 6;
        ctx.strokeRect(280, 280, 100, 100);

        ctx.beginPath();
        ctx.moveTo(400,100);
        ctx.lineTo(400,200);
        ctx.closePath();
        ctx.stroke();

        ctx.strokeStyle="blue";
        ctx.fillStyle = "rgb(40, 90, 180, 0.5)";
        ctx.beginPath();
        ctx.moveTo(600,100);
        ctx.lineTo(500,400);
        ctx.lineTo(700,400);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>

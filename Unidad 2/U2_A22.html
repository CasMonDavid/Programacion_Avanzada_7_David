<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 22</title>
</head>
<body>
    <canvas id="myCanvas" width="501" height="501"></canvas>
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 0, 501, 501);

        //ATARDECER
        var grd = ctx.createRadialGradient(250,250,100,250,255,300);
        grd.addColorStop(0, "rgb(25, 69, 135)");
        grd.addColorStop(0.5, "rgb(213, 113, 144)");
        grd.addColorStop(1, "rgb(234, 114, 80)");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 500, 250);

        //LUNA
        ctx.beginPath();
        ctx.fillStyle = "white"
        ctx.arc(250, 250, 60, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "lightgray"
        ctx.beginPath();
        ctx.arc(240, 240, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(235, 212, 6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(210, 220, 10, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(270, 230, 8, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(290, 240, 2, 0, 2 * Math.PI);
        ctx.fill();

        //MAR
        ctx.fillStyle = "lightblue";
        ctx.fillRect(0, 250, 500, 250);

        //BARCO
        ctx.fillStyle = "#D2691E";
        ctx.fillRect(115, 240, 15, 60);
        ctx.strokeStyle = "black";
        ctx.strokeRect(115, 240, 15, 65);

        ctx.beginPath();
        ctx.arc(120, 300, 50, 0, 1 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.moveTo(70,280);
        ctx.lineTo(170,280);
        ctx.lineTo(125,230);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        //MONTAÃ‘AS
        ctx.fillStyle = "#800000";
        ctx.beginPath();
        ctx.moveTo(300,500);
        ctx.lineTo(500,500);
        ctx.lineTo(400,230);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(300,500);
        ctx.lineTo(700,500);
        ctx.lineTo(470,200);
        ctx.closePath();
        ctx.fill();
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9</title>
</head>
<body>
    <p><button id="dibujar" onclick="draw()">Dibuja</button></p>
    <img id="Arthur" src="Arthur_imagen.png" alt="Arthur Morgan" width="20%" height="20%">

    <canvas id="myCanvas" width="1080" height="880"></canvas>
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");

        //Marca el limite del lienzo
        ctx.strokeStyle = "black"
        ctx.strokeRect(0, 0, 1080, 880);
        
        function draw() {
            const img = document.getElementById("Arthur");
            ctx.drawImage(img, 10, 10);
        }
    </script>
</body>
</html>
